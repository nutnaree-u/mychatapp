<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br />
        <input id="name" class="form-control" placeholder="Enter your Name" />
        <br />
        <button id="send" class="btn btn-success">Send</button>
      </div>
    </div>
    <div id="messages"></div>

    <script>
      $(() => {
        console.log("Page loaded by Nutnaree");
        $("#send").click(() => {
          addMessage({
            name: "Johnson",
            message: "Hello World from Wells College!",
          });
        });

        getMessages();
      });
      function addMessage(message) {
        $("#messages").append(`${message.name}:&nbsp ${message.message}<hr />`);
      }
      //function addMessage(message) {
      // $("#messages").append(
      // `<h4> ${message.name} </h4> <p> ${message.message}<p>`);}

      function getMessages() {
        $.get("http://localhost:3010/messages", (data) => {
          console.log(data);
          data.forEach(addMessage);
        });
      }
    </script>
  </body>
</html>
